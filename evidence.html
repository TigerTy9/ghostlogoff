<head>

  <title>Evidence - Ghost Logoff</title>
  <style>
      body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
      overflow: hidden;
    }

     .top-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background-color: #1f2937;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  color: #58a6ff;
  font-size: 20px;
  z-index: 1000;
  border-bottom: 2px solid #58a6ff;
}

.top-bar .title {
  font-weight: bold;
}

.top-bar .nav-links {
  display: flex;
  gap: 12px;
    padding-right: 40px; /* Increased from 20px to 40px */

}

.back-button {
  background-color: #58a6ff;
  color: #0d1117;
  border: none;
  padding: 8px 14px;
  font-size: 14px;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
}

.back-button:hover {
  background-color: #1f75ff;
}

     .container {
      position: relative;
      margin-top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .hallway-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #58a6ff;
        color: #0d1117;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .hallway-button:hover {
    background-color: #1f75ff;
    }

  
     .suspects-button {
        position: absolute;
        top: 60px;
        left: 50%;
        z-index: 100;
        transform: translateX(-50%);
        background-color: #58a6ff;
        color: #0d1117;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .suspects-button:hover {
    background-color: #1f75ff;
    }

    .background-img {
      width: 90%;
      max-width: 1200px;
      position: relative;
      background: url('CrimeSceneFullEvidence.png') no-repeat center center;
      background-size: contain;
      height: 764px;
      border: 2px solid #58a6ff;
    }

    .evidence-dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #58a6ff;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .evidence-dot:hover {
      transform: scale(1.3);
    }

    .fullscreen-warning {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: #ffcc00;
      color: #000;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      z-index: 999;
      display: none;
    }

    .information-box {
      position: absolute;
      top: 14.6%;
      left: 6.5%;
      width: 18%;
      height: 68.4%;
      background-color: rgba(13, 17, 23, 0.85);
      /* border: 2px solid #58a6ff; */
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
      font-size: 16px;
    }

    .information-box h2 {
      font-size: 20px;
      color: #58a6ff;
      margin-bottom: 16px;
    }

    .selected-dot {
      box-shadow: 0 0 12px 4px #58a6ff;
      transform: scale(1.4);
      z-index: 10;
    }

    .license-box {
  position: absolute;
  top: 55%;
  left: 55%;
  transform: translate(-50%, -50%);
  background-color: #161b22;
  border: 1px solid #58a6ff;
  border-radius: 8px;
  padding: 12px 16px;
  display: flex;
  box-shadow: 0 0 12px rgba(88, 166, 255, 0.3);
  z-index: 999;
}

.license-photo {
  width: 90px;
  height: 110px;
  background-color: #2a2f3a;
  border: 1px solid #58a6ff;
  border-radius: 6px;
  margin-right: 16px;
  background-image: url('images/MarcusLicensePhoto.png');
  background-size: cover;
  background-position: center;
}

.license-info p {
  margin: 4px 0;
}

.hidden {
  display: none;
}

  </style>
</head>
<body>
     <!-- Top Bar -->
  <div class="top-bar">
  <div class="title">GHOST LOGOFF - (Lab) Interactive Crime Scene</div>
  <div class="nav-links">
     <button class="back-button" onclick="loadPage('suspectlineup.html')">üßç Suspect Lineup</button>

<div id="license-popup" class="license-box hidden">

</div>
  <div class="container">
    <div class="background-img">
        <button class="hallway-button" onclick="goToHallway()">Go to Hallway</button>

        <!-- Evidence Dots -->

<div class="evidence-dot" style="top: 64%; left: 62%;"
     onclick="playClickSound(); showTooltip(event, `üßç Body:

<br>- Investigators are working to narrow down time of death using body temperature and rigor mortis.

></div>
<div class="evidence-dot" style="top: 69%; left: 54%;" onclick="playClickSound(); showLicenseCard(event)"></div>

        <div class="evidence-dot" style="top: 79%; left: 78.5%;" onclick="playClickSound(); showTooltip(event, 'Fingerprint: Partial print on laptop trackpad does not match Marcus.')"></div>
        <div class="evidence-dot" style="top: 83%; left: 80.5%;" onclick="playClickSound(); showTooltip(event, 'The laptop appears to have been intentionally wiped. A digital forensic analysis may still be able to recover fragments of data.')"></div>

        <div id="information-box" class="information-box">
