    .top-bar {
  position: fixed;

  left: 0;

}

.top-bar .title {

}

.top-bar .nav-links {

.back-button {

    .container {
      max-width: 1000px;
      margin: 100px auto 40px;
      padding: 0 20px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-top: -15px;
    }

    .lineup-image {
      position: relative;
      display: inline-block;
    }

    .lineup-image img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .click-zone {
      position: absolute;
      top: 0;
      height: 100%;
      cursor: pointer;
    }

    /* 4 Equal columns across the image */
    .zone-1 { left: 0%; width: 25%; }
    .zone-2 { left: 25%; width: 25%; }
    .zone-3 { left: 50%; width: 25%; }
    .zone-4 { left: 75%; width: 25%; }

    .note {
      margin-top: 12px;
      font-style: italic;
      color: #ccc;
    }

    .fullscreen-warning {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: #ffcc00;
      color: #000;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      z-index: 999;
      display: none;
    }

    /* Modal styles */
    /* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 2000;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.9);
  padding: 20px;
  border-radius: 10px;
  max-width: 90%;
  width: 400px;
  box-shadow: 0 0 20px rgba(0,0,0,0.8);
}

/* Center the image and scale it down */
.modal-content {
  width: 100%;
  height: auto;
  border: 3px solid #58a6ff;
  border-radius: 8px;
  display: block;
  margin: 0 auto;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 28px;
  color: #fff;
  cursor: pointer;
}

.close:hover {
  color: #ff4444;
}

.match-btn:hover {
  background-color: #1f75ff;
}

.matched-text {
  color: #00ff88;
  font-size: 20px;
  font-weight: bold;
}

.nomatch-text {
  color: #ff4444;
  font-size: 20px;
  font-weight: bold;
}


.match-button-wrapper {
  text-align: center;
  margin-top: 15px;
}

#select-match-btn {
  background-color: #58a6ff;
  color: #0d1117;
  border: none;
  padding: 12px 28px;

  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;

}

#select-match-btn:hover {

  border-radius: 8px;
  cursor: pointer;

}

#select-possible-match-btn:hover {

  transform: scale(1.03);
}

#clear-matches-btn {

  font-weight: 600;
  border-radius: 8px;
